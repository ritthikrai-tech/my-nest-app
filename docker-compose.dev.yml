version: "3.8"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: builder
    container_name: my-nest-app-dev
    ports:
      - "3000:3000"
      - "9229:9229" # Debug port
    environment:
      - NODE_ENV=development
      - PORT=3000
    env_file:
      - .env
    volumes:
      - ./src:/app/src
      - ./package.json:/app/package.json
      - ./tsconfig.json:/app/tsconfig.json
      - ./nest-cli.json:/app/nest-cli.json
      # bun.lockb will be created automatically if not exists
    command: bun run start:dev
    restart: unless-stopped
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
